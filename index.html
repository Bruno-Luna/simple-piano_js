<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/script/app.js" defer></script>
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Teclado</title>
</head>

<body>
    <hr>
    <header>
        <div>
            <span>Seja bem-vindo(a) <span class="nameUser"></span> </span>
        </div>
        <div>
            <button id="changeName">Alterar seu Nome</button>
        </div>
    </header>
    <hr>
    <main class="content">
        <div class="dialog">
            <button id="moreInfo">Informações</button>
            <dialog>
                <span class="nameUser">,</span>
                <span>,
                    <br>Em cada tecla na parte superior há o nome da respectiva nota musical. Na parte inferior há a letra do teclado que pode ser pressionada para emitir o som.
                </span>
                <br>
                <button id="close">Fechar</button>
            </dialog>
        </div>

        <div class="teclas">
            <div class="notaDo">
                Dó
                <span>A</span>
            </div>
            <div class="notaDoSustenido">
                Dó#
                <span>W</span>
            </div>
    
            <div class="notaRe">
                Ré
                <span>S</span>
            </div>
            <div class="notaReSustenido">
                Re#
                <span>E</span>
            </div>
    
            <div class="notaMi">
                Mi
                <span>D</span>
            </div>
    
            <div class="notaFa">
                Fá
                <span>F</span>
            </div>
            <div class="notaFaSustenido">
                Fá#
                <span>Y</span>
            </div>
    
            <div class="notaSol">
                Sol
                <span>G</span>
            </div>
            <div class="notaSolSustenido">
                Sol#
                <span>U</span>
            </div>
    
            <div class="notaLa">
                Lá
                <span>H</span>
            </div>
            <div class="notaLaSustenido">
                Lá#
                <span>I</span>
            </div>
    
            <div class="notaSi">
                Si
                <span>J</span>
            </div>
        </div>
    </main>
</body>

</html>
